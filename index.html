<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div>
        <h1>Ethereum Secret Messenger</h1>
        <hr>

        <label for="message">
            This site writes a secret message to the Ethereum
            blockchain!
        </label>
        <input id="userInput" type="text">

        <button id="setMessageButton">Set secret message</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        // Connect a the web3 provider
        
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/a61c441b7f924628a788e1b81ac1eca5"));
        }

        // Set a default account
        web3.eth.defaultAccount = '0x0Aa2021c5472e7982E126289EE062410952CeA5A';

        // Get the contract address
        var RemixContract = new web3.eth.Contract([
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "x",
                        "type": "string"
                    }
                ],
                "name": "setMessage",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "getMessage",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ], '0x5492Dc914d23679d4C842dC10E3C95ECAB36Ce35');

        // Get the contract abi
        //var myMessage = RemixContract.at('0xcd67e37Db719260a64562cb8B90638cA088cB842');

        console.log(RemixContract);

        $("#setMessageButton").click(function () {
            RemixContract.methods.setMessage($("#userInput").val()).send({ from: '0x0Aa2021c5472e7982E126289EE062410952CeA5A'});
                
            console.log($("#userInput").val());
        });

    </script>
</body>

</html>
